name: Build Android APK Personal

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: "輸入新版本號（留空則使用 package.json 中的版本）"
        required: false
      buildMode:
        description: "選擇建置模式 (full=clean build / incremental=只重建變更部分)"
        required: true
        default: "incremental"
        type: choice
        options:
          - full
          - incremental

permissions:
  contents: write

jobs:
  direct_build:
    name: Build Android TV APK
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get version from package.json
        id: package-version
        env:
          CUSTOM_VERSION: ${{ github.event.inputs.custom_version }}
        run: |
          default_version=$(node -p "require('./package.json').version")
          final_version="$CUSTOM_VERSION"
          if [ -z "$final_version" ]; then
            final_version="${default_version}"
          fi
          echo "version=${final_version}" >> $GITHUB_OUTPUT

      - name: Update package.json version if custom_version is provided
        if: ${{ github.event.inputs.custom_version != '' }}
        run: |
          VERSION="${{ github.event.inputs.custom_version }}"
          jq ".version = \"${VERSION}\"" package.json > tmp.json && mv tmp.json package.json
          echo "Updated package.json version to ${VERSION}"

      - name: Commit updated package.json version
        if: ${{ github.event.inputs.custom_version != '' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump version to ${{ github.event.inputs.custom_version }}"
            git push
          else
            echo "No changes to commit, skipping push."
          fi

      - name: Confirm updated package.json version
        run: cat package.json | grep version

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Prebuild TV App
        run: yarn prebuild

      - name: Update Android versionCode and versionName
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          CODE=$(echo "$VERSION" | awk -F. '{ printf "%d%03d%03d", $1, $2, $3 }')
          sed -i "s/versionCode .*/versionCode ${CODE}/" android/app/build.gradle || true
          sed -i "s/versionName \".*\"/versionName \"${VERSION}\"/" android/app/build.gradle || true
          echo "Updated build.gradle versionCode=${CODE}, versionName=${VERSION}"

      - name: Build TV APK
        run: |
          if [ "${{ github.event.inputs.buildMode }}" = "full" ]; then
            echo "Running full clean build..."
            rm -rf node_modules
            yarn cache clean
            yarn install --frozen-lockfile
            yarn build
          else
            echo "Running incremental build..."
            yarn build
          fi

      - name: Rename APK file
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release.apk artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk

      - name: Check APK version info
        run: |
          sudo apt-get update && sudo apt-get install -y aapt
          aapt dump badging artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk | grep version

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: |
            Automated release for version v${{ steps.package-version.outputs.version }}.
            This build includes the small version .xxx(001-999) suffix for personal/internal use.
          draft: false
          prerelease: false
          files: artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
