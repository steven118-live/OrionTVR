name: Build Android APK Test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  direct_build:
    name: Build Android TV APK
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      

      - name: Auto-correct plugin versions if needed
        run: |
          echo "Detected missing android.dangerous.sync. Downgrading to compatible versions..."
          yarn add @expo/config-plugins@6.0.0
            
      - name: Print plugin versions
        run: |
          echo "expo: $(node -p "require('expo/package.json').version")"
          echo "react-native: $(node -p "require('react-native/package.json').version")"
          echo "config-plugins: $(node -p "require('@expo/config-plugins/package.json').version")"
          echo "tvos plugin: $(node -p "require('@react-native-tvos/config-tv/package.json').version")"

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Prebuild TV App
        run: yarn prebuild
      
      - name: Build TV APK
        run: yarn build

      - name: Rename APK file
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release.apk artifacts/orionTV_test.${{ steps.package-version.outputs.version }}.apk

      - name: Generate release notes
        run: |
          echo "Changes since last release:" > artifacts/notes.txt
          git log --oneline $(git describe --tags --abbrev=0)..HEAD >> artifacts/notes.txt

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: artifacts/notes.txt
          draft: false
          prerelease: false
          files: artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
